<aside class="left-sidebar bg-sidebar">
  <div
    id="sidebar"
    class="sidebar sidebar-with-footer"
    style="overflow: scroll; overflow-x: hidden"
  >
    <!-- Aplication Brand -->
    <div class="app-brand">
      <a href="/" title="Sleek Dashboard">
        <svg
          class="brand-icon"
          xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="xMidYMid"
          width="30"
          height="33"
          viewBox="0 0 30 33"
        >
          <g fill="none" fill-rule="evenodd">
            <path
              class="logo-fill-blue"
              fill="#7DBCFF"
              d="M0 4v25l8 4V0zM22 4v25l8 4V0z"
            />
            <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z" />
          </g>
        </svg>

        <span class="brand-name text-truncate">Deteccion Plagas</span>
      </a>
    </div>

    <!-- begin sidebar scrollbar -->
    <div
      class=""
      data-simplebar
      style="height: 100%"
      style="scroll-behavior: smooth"
    >
      <!-- sidebar menu -->
      <ul
        class="nav sidebar-inner"
        id="sidebar-menu"
        style="scroll-behavior: smooth"
      >
        <li class="has-sub" *ngFor="let item of subCategories.sub">
          <a
            class="sidenav-item-link"
            id="profile-tab"
            data-toggle="tab"
            href="#{{ item.name }}"
            role="tab"
            aria-controls="home"
            aria-selected="false"
          >
            <i class="mdi mdi-pencil-box-multiple"></i>
            <span class="nav-text">{{ item.name }}</span>
            <b class="caret"></b>
          </a>
        </li>
      </ul>
    </div>
  </div>
</aside>
