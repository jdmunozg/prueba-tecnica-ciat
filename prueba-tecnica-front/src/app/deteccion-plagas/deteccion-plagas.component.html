<app-menu-vertical
  [subCategories]="informacionMenuVertical"
></app-menu-vertical>
<div class="page-wrapper">
  <app-menu-horizontal (information)="getMensaje($event)"></app-menu-horizontal>
  <app-content-plagas
    *ngIf="informacionComp == 'plaga' || informacionComp == undefined"
    [subCategories]="informacionMenuVertical"
  ></app-content-plagas>
  <app-content-zona
    *ngIf="informacionComp == 'cultivo'"
    [subCategories]="informacionMenuVertical"
  ></app-content-zona>
</div>
